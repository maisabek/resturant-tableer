<div class="main">
  <section class="signup">
    <div class="rest-cont">
      <div class="logo largeLogo">
        <img src="assets/images/booking/logo-rest-01.png" alt="vendor-logo">
      </div>
    </div>
    <div class="container">

      <div class="signup-content">

        <form method="POST" id="signup-form" class="signup-form">
          <h2 class="form-title">
            {{'auth.login' | translate}}
          </h2>
          <div class="form-group">
            <input type="email" class="form-input" name="email" id="email"
            placeholder="{{'auth.Email' | translate}}"
              forminputid="field-03">
          </div>
          <div class="form-group">
            <input type="text" class="form-input" name="password" id="password"
            placeholder="{{'auth.Password' | translate}}"
              forminputid="field-04">
              <!-- <i class="fas fa-eye"></i> -->
            <!-- <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span> -->
          </div>
          <div class="form-group">
            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
            <label for="agree-term" class="label-agree-term">

              {{'auth.Keep_me_logged_in' | translate}}?
            </label>
          </div>
          <div class="form-group">
            <div class="btn form-submit d-block h8" routerLink="/Booking/successfull_booking">
              {{'auth.login' | translate}}
            </div>
          </div>
        </form>
        <p class="loginhere">
          {{'auth.Dont_have_an_account' | translate}} ?
          <a routerLink="/Booking/create_account" class="loginhere-link">
            {{'auth.Create_free_account' | translate}}
          </a>
        </p>
      </div>
    </div>
    <div class="tableer-footer">
      <p class="tableer-footer-p">
        {{'general.Powered_by' | translate}}:

      </p>
      <a href="https://tableer.co" class="tableer-footer-link">
        <img src="assets/images/booking/tableer-footer-logo.png" alt="vendor-logo">
      </a>
    </div>
  </section>

</div>
