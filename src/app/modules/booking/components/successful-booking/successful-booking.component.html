<div class="main">
  <section class="signup">
      <div class="rest-cont">
          <div class="logo largeLogo">
              <img src="assets/images/booking/logo-rest-01.png" alt="vendor-logo">
          </div>
      </div>
      <div class="container">

          <div class="signup-content">
            <a class="text-white" routerLink="/Booking/payment/{{slug}}">
              <h2 class="form-title">
                {{'booking.Successfull_Booking' | translate}}
              </h2>
              <div class="successful-icon">
                <img src="assets/images/booking/success.gif" alt="vendor-logo">
              </div>
              <p class="textmuted h5 mb-2 text-center">
                {{'booking.You_successfully_created_your_booking' | translate}}
              </p>
            </a>
          </div>
      </div>
      <div class="tableer-footer">
          <p class="tableer-footer-p">
            {{'general.Powered_by'|translate}} :
          </p>
          <a href="https://tableer.co" class="tableer-footer-link">
                  <img src="assets/images/booking/tableer-footer-logo.png" alt="vendor-logo">
          </a>
      </div>
  </section>

</div>
